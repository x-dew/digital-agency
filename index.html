<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Digital Agency</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__menu">
            <div class="header__logo">
                <img src="./img/logo.png">
            </div>
            <div class="header__menu-list">
                <div class="header__menu-list-title">
                </div>
            </div>
        </div>
    </div>
</header>
<main class="main">
    <!--slider start-->
    <div class="slider">
        <div class="slider__menu">
            <h2 class="slider__title">МЫСЛИ ГЛОБАЛЬНО</h2>
            <p class="slider__desp">Di Gі - это диджитал агентство
                полного цикла, направленное на самый лучший
                результат наших клиентов в маркетинге, продажах и управлении
            </p>
            <button class="slider__button" type="submit">ПОДРОБНЕЕ</button>
        </div>
        <div class="slider__button-slid">
            <img src="./img/forward.png">
        </div>
        <div class="slider__button-slid slider__button-slid-white">
            <img src="./img/back.png">
        </div>
    </div>
    <!--slider end-->

    <!--reference start-->
    <div class="reference">
        <div class="container-wrapper">
            <div class="reference__list">
                <div class="reference__list-text">
                    <h3 class="reference__title">Вы полюбите нас с первой встречи!</h3>
                    <p class="reference__desp">Мы предоставляем комплексный
                        подход к продвижению компании,<br>
                        продуктов и услуг в цифровой сфере.</p>
                </div>
                <div class="reference__list-tel">
                    <button class="reference__list-button" type="submit">ПЕРЕЗВОНИТЕ МНЕ</button>
                </div>
            </div>
        </div>
    </div>
    <!--reference end-->
</main>
</body>
</html>
